<!--
  Wrapper component for concepts
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">
<!--
`gid-remove-concept`

A data component to remove concept

    <gid-remove-concept user='1' conceptId='10002'>
    </gid-remove-concept>
    
The properties 'conceptId' and 'user' are mandatory.

If 'apiUrl' is not provided, then the component would fetch sample data from mock json.

API endpoint:

    DELETE /concepts/{id}

Input:

- Concept Id
- User Id
	
Output:

      {
        "message" : "Concept removed successfully"
      }.


@demo demo/index.html
-->
<dom-module id="gid-remove-concept">
  <template>
          <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path='{{path}}'></gid-api>
        <!--  fetch entity path -->
        
         <!-- fetch concept details -->	
			<gid-api auto=false
			method="remove" api-url={{removeConceptUrl}} response='{{removeConceptResponse}}'
			api-timeout={{removeConceptTimeout}} api-params={{removeConceptParams}}>
		    </gid-api>			
	    <!-- fetch concept details -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-remove-concept',
        properties:{
	        	apiUrl:{
	            	type: String,
	    	        notify: true,
	    	        value: ''
	    	 	},
	    	 	removeConceptUrl:{
                	type: String,
        	        notify: true
        	 	},
        	 	removeConceptTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    removeConceptResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'removeConceptResponseChanged'
        	  	},
        	  	removeConceptParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
	     	   	removeConceptRequestBody : {
	     	   		type: Object,
	     	   		notify : true
	 	   	    },
	 	   	    response: {
     	          type: Object,
     	          value: {},
     	          notify: true
     	        },
              	user: {
     	        	type: String,
     	        	value : '',
     	        	notify :  true
     	        },
     	        concept: {
     	        	type: String,
     	        	value: '',
     	        	notify: true
     	        },
                path: {
               	   type: String,
                   notify: true,
                   value: '',
                   observer: 'pathReceived'
                },
                apiEntity: {
               	   type: String,
                   notify: true
                },
                remove: {
               		type: Boolean,
            		notify: true,
            		value: false,
            		observer: 'removeConcept'
               	}
                
               
        },
        removeConceptResponseChanged : function(newvalue, oldvalue){
          this.response = [];
		  this.apiEntity = '';
          this.path = '';
	          if(newvalue != null){
		             this.async(function() {
		         		this.response =  newvalue.concept;
		         		console.log(this.response);
		   		 	          }, 500);
	          }
         	
         },
         removeConcept: function () {
        	 if (this.remove) {
        	 	if (!this.apiUrl) {
// 	      			this.removeConceptUrl = this.importPath + 'assets/json/remove-concept.json';
// 	                this.removeConceptTimeout =  this.removeConceptTimeout - 1;
      			}
        		else {
         			this.apiEntity = 'REMOVE-CONCEPT';
         		}
         	}
				
         },
         pathReceived: function(){
         	if(this.path){
         		var res = this.path.split(/{([^}]+)}/);
         		for (var i in res) {
         			if(!res[i].startsWith("/")){
         					if(this[res[i]]){
         						res[i] = this[res[i]];
         					}
         			}
         		}
       			this.removeConceptUrl = this.apiUrl + res.join("");
       			this.removeConceptTimeout =  this.removeConceptTimeout - 1;
         		
         	}
         }
      });
    })();
  </script>
</dom-module>
