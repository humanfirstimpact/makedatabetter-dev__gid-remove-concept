<html>
<head>

  <title>gid-api</title>

  <link rel="import" href="../gid-api.html">
  <style>
  </style>
</head>
<body unresolved>
  <h1>User list</h1>
  <div class="horizontal-section-container">
    <template is="dom-bind" id="app">
      <gid-api auto=false
			method="get" api-url="../assets/json/sample.json" response={{ajaxResponse}}
			api-timeout= 0> </gid-api>

        <template is="dom-repeat" items="[[ajaxResponse.items]]">
          <div class="horizontal-section">
            <p>{{item.name}}</p>
          </div>
        </template>

    </template>
  </div>

  <script>
    var app = document.querySelector('#app');

   
  </script>
</body>
</html>
